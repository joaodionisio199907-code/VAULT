<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAULT | My Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #050505; color: white; font-family: sans-serif; }
        .tab-content.hidden { display: none; }
        .active-tab { background-color: #76ff03 !important; color: black !important; }
    </style>
</head>
<body class="pt-24">

    <nav class="fixed top-0 w-full bg-black/80 backdrop-blur-md z-50 p-4 border-b border-white/5">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-black italic">VAULT</a>
            <button onclick="handleSignOut()" class="text-red-500 text-xs font-bold uppercase">Salir</button>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-6">
        <section class="flex items-center gap-6 mb-12">
            <img id="user-avatar" class="w-24 h-24 rounded-3xl border-2 border-[#76ff03]" src="">
            <div>
                <h1 id="display-name" class="text-4xl font-black uppercase italic">Cargando...</h1>
                <p id="display-email" class="text-gray-500"></p>
            </div>
        </section>

        <div class="flex gap-4 mb-8">
            <button id="btn-dashboard" onclick="switchTab('dashboard')" class="active-tab px-6 py-2 rounded-xl font-bold uppercase text-xs">Biblioteca</button>
            <button id="btn-dev-hub" onclick="switchTab('dev-hub')" class="bg-white/5 px-6 py-2 rounded-xl font-bold uppercase text-xs">Dev Studio</button>
        </div>

        <div id="tab-dashboard" class="tab-content">
            <h2 class="text-xl font-bold mb-4 italic text-[#76ff03]">Mis Compras</h2>
            <div id="library-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <p class="text-gray-600">No tienes juegos comprados aún.</p>
            </div>
        </div>

        <div id="tab-dev-hub" class="tab-content hidden">
            <div class="bg-white/5 p-8 rounded-[2rem] mb-12">
                <h2 class="text-2xl font-black mb-6 italic">PUBLICAR NUEVO JUEGO</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" id="game-title" placeholder="Título" class="bg-black border border-white/10 p-4 rounded-xl">
                    <input type="number" id="game-price" placeholder="Precio (€)" class="bg-black border border-white/10 p-4 rounded-xl">
                    <input type="text" id="game-img" placeholder="URL de la Imagen" class="bg-black border border-white/10 p-4 rounded-xl md:col-span-2">
                    <button onclick="handlePublish()" class="md:col-span-2 bg-[#76ff03] text-black font-black p-4 rounded-xl uppercase">Subir a la Vault</button>
                </div>
            </div>

            <h2 class="text-xl font-bold mb-6 italic text-[#76ff03]">Mis Lanzamientos (<span id="count-releases">0</span>)</h2>
            <div id="my-published-games-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 pb-20">
                </div>
        </div>
    </main>

    <script src="perfil.js"></script>
</body>
</html>
